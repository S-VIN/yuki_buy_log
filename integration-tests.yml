services:
  db:
    image: yuki_buy_log:db-test
    build:
      context: ./postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yuki_buy_log
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yuki_buy_log"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s

  server:
    # Use pre-built image if available, otherwise build locally
    image: yuki_buy_log:server-test
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/yuki_buy_log?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 3s
      timeout: 5s
      retries: 15
      start_period: 10s

  integration-tests:
    # Use pre-built image if available, otherwise build locally
    image: yuki_buy_log:integration-tests
    build:
      context: ./integration_tests
      dockerfile: Dockerfile
    command: ["pytest", "-v", "--url=http://server:8080", "--db=postgresql://postgres:postgres@db:5432/yuki_buy_log"]
    depends_on:
      server:
        condition: service_healthy
