services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yuki_buy_log
    volumes:
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yuki_buy_log"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s
    # No port mapping needed - internal only

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      cache_from:
        - vinstp/yuki_buy_log:server
    image: yuki_buy_log:server-test
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/yuki_buy_log?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/products"]
      interval: 3s
      timeout: 5s
      retries: 15
      start_period: 10s
    # No port mapping needed - internal only

  integration-tests:
    build:
      context: ./integration_tests
      dockerfile: Dockerfile
    image: yuki_buy_log:integration-tests
    environment:
      BASE_URL: http://server:8080
    depends_on:
      server:
        condition: service_healthy
